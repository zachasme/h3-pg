name: pgxn

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pgxn:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo pip install --system pgxnclient

      - name: Install PostgreSQL server dependencies
        run: sudo apt install postgresql-server-dev-14 postgis

      - name: Bundle for PGXN
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target=pgxn

      - name: Install
        run: |
          sudo pgxn install ./h3-*.zip
          pgxn load h3
          pgxn check h3
