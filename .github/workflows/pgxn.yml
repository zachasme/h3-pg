name: pgxn

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        pg: [15, 14, 13, 12, 11]
    name: üêò PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Start PostgreSQL ${{ matrix.pg }}
        run: |
          sudo apt-get purge -y postgresql
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -i -v ${{ matrix.pg }}
          sudo pg_createcluster --start ${{ matrix.pg }} test -p "${PGPORT:-5432}" -- -A trust
      - name: Test on PostgreSQL ${{ matrix.pg }}
        run: |
          make all PROFILE="-Werror"
          sudo make install
          status=0
          make installcheck PGUSER=postgres || status=$?
          if test -f regression.diffs; then cat regression.diffs; fi
          exit $status
