name: pgxn

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        pg: [15, 14, 13, 12, 11]
    name: üêò PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo pip install --system pgxnclient
      - name: Setup PostgreSQL ${{ matrix.pg }}
        run: |
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -p -i -v ${{ matrix.pg }}
          sudo apt-get -y install postgresql-${{ matrix.pg }}-postgis-3
          sudo -u postgres -i createuser --superuser runner
          sudo -u postgres -i createdb runner
          psql -c "CREATE EXTENSION postgis;"
      - name: Bundle for PGXN
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target=pgxn
      - name: Install on PostgreSQL ${{ matrix.pg }}
        run: |
          sudo pgxn install ./h3-*.zip
          pgxn load h3
          pgxn unload h3
          pgxn load h3=0.1.0
          pgxn load h3
      - name: Upgrade on PostgreSQL ${{ matrix.pg }}
        run: |
          pgxn unload h3
          pgxn load h3=0.1.0
          pgxn load h3
