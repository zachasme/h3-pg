name: pgxn

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        pg: [15, 14, 13, 12, 11]
    name: üêò PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo pip install --system pgxnclient
      - name: Start PostgreSQL ${{ matrix.pg }}
        run: |
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -p -i -v ${{ matrix.pg }}
          echo "---1"
          sudo pg_ctlcluster ${{ matrix.pg }} main start
          echo "---2"
          #sudo pg_createcluster --start ${{ matrix.pg }} test -p "${PGPORT:-5432}" -- -A trust
          echo "---3"
      - name: Test on PostgreSQL ${{ matrix.pg }}
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target=pgxn
          sudo pgxn install ./h3-*.zip
          pgxn load h3
          pgxn unload h3
          pgxn load h3=0.1.0
          pgxn load h3
        env:
          PGUSER: postgres
      - name: Upgrade on PostgreSQL ${{ matrix.pg }}
        run: |
          pgxn unload h3
          pgxn load h3=0.1.0
          pgxn load h3
        env:
          PGUSER: postgres
