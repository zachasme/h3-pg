name: pgxn

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        pg: [15, 14, 13, 12, 11]
    name: üêò PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Start PostgreSQL ${{ matrix.pg }}
        run: |
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -i -v ${{ matrix.pg }}
          sudo pg_createcluster --start ${{ matrix.pg }} test -p "${PGPORT:-5432}" -- -A trust
      - name: Test on PostgreSQL ${{ matrix.pg }}
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target=pgxn
          sudo pip install --system pgxnclient
          sudo pgxnclient install ./h3-*.zip
          pgxnclient load h3
        env:
          POSTGRESQL_VERSION: ${{ matrix.pg }}
